<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="gameboard o">
        <div class="cell x"></div>
        <div class="cell o"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    </div>
    <div class="buttons">
        <button class="restart">Restart</button>
        <button class="settings">Settings</button>
    </div>

    <div class="screen message-screen">
        <h1>X's win</h1>
        <button class="restart">Restart</button>
    </div>

    <div class="screen settings-screen">
        <div class="x human">
            <h1><svg width="150" height="150" viewBox="0 0 150 150" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M45.6682 36.6954L75.0008 66.025L104.333 36.7842C105.501 35.5959 107.113 34.9516 108.778 35.0067C112.121 35.2227 114.784 37.8854 115 41.2281C115.016 42.8333 114.373 44.3753 113.222 45.4943L83.8005 75.0017L113.222 104.509C114.373 105.628 115.016 107.17 115 108.775C114.784 112.118 112.121 114.781 108.778 114.997C107.113 115.052 105.501 114.407 104.333 113.219L75.0008 83.9784L45.7571 113.219C44.5892 114.407 42.9776 115.052 41.3128 114.997C37.904 114.819 35.1796 112.095 35.0019 108.686C34.9859 107.081 35.6285 105.539 36.7796 104.42L66.201 75.0017L36.6907 45.4943C35.5716 44.3602 34.9619 42.8208 35.0019 41.2281C35.2178 37.8854 37.8809 35.2227 41.2239 35.0067C42.8754 34.9285 44.4852 35.5399 45.6682 36.6954Z" fill="#ffffff"/>
                </svg></h1>

            <div class="selector player">
                <h2>Player: </h2>
                <label>
                    <input type="radio" name="playerx-type" value="human" checked>
                    <span>Human</span>
                </label>
                <label>
                    <input type="radio" name="playerx-type" value="computer">
                    <span>Computer</span>
                </label>
            </div>

            <div class="selector name">
                <h2>Name: </h2>
                <input type="text">
            </div>

            <div class="selector level">
                <h2>Level: </h2>
                <label>
                    <input type="radio" name="x-level" value="easy" checked>
                    <span>Easy</span>
                </label>
                <label>
                    <input type="radio" name="x-level" value="medium">
                    <span>Medium</span>
                </label>
                <label>
                    <input type="radio" name="x-level" value="hard">
                    <span>Hard</span>
                </label>
            </div>
            
        </div>

        <div class="o human">
            <h1>
                <svg width="150" height="150" viewBox="0 0 150 150" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M75 115C97.0914 115 115 97.0914 115 75C115 52.9086 97.0914 35 75 35C52.9086 35 35 52.9086 35 75C35 97.0914 52.9086 115 75 115Z" stroke="#ffffff" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </h1>

            <div class="selector player">
                <h2>Player: </h2>
                <label>
                    <input type="radio" name="playero-type" value="human" checked>
                    <span>Human</span>
                </label>
                <label>
                    <input type="radio" name="playero-type" value="computer">
                    <span>Computer</span>
                </label>
            </div>

            <div class="selector name">
                <h2>Name: </h2>
                <input type="text">
            </div>
            
            <div class="selector level">
                <h2>Level: </h2>
                <label>
                    <input type="radio" name="o-level" value="easy" checked>
                    <span>Easy</span>
                </label>
                <label>
                    <input type="radio" name="o-level" value="medium">
                    <span>Medium</span>
                </label>
                <label>
                    <input type="radio" name="o-level" value="hard">
                    <span>Hard</span>
                </label>
            </div>
            
        </div>

        <button class="restart">Restart</button>
    </div>
    <script src="sctipt.js"></script>
</body>
</html>
